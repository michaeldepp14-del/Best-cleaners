
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Cleaners & Laundry | Premium Garment Care</title>
    <meta name="description" content="Spring Hill's premier destination for expert dry cleaning and laundry. Family owned and operated since 1989.">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --navy: #0f172a;
            --emerald: #059669;
            --off-white: #f8fafc;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
            color: #1e293b;
            overflow-x: hidden;
        }
        h1, h2, h3, .serif {
            font-family: 'Playfair Display', serif;
        }
        
        /* Vision Animations */
        @keyframes reveal-up-blur {
            0% { opacity: 0; transform: translateY(60px) scale(0.98); filter: blur(20px); }
            100% { opacity: 1; transform: translateY(0) scale(1); filter: blur(0); }
        }
        @keyframes tracking-in-expand {
            0% { letter-spacing: -0.5em; opacity: 0; filter: blur(10px); }
            40% { opacity: 0.6; }
            100% { opacity: 1; filter: blur(0); }
        }
        @keyframes subtle-zoom {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }
        @keyframes float-luxury {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(1deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }
        @keyframes drift-slow {
            0% { transform: translate(0, 0) scale(1); opacity: 0.2; }
            50% { transform: translate(3%, 3%) scale(1.1); opacity: 0.4; }
            100% { transform: translate(0, 0) scale(1); opacity: 0.2; }
        }
        @keyframes slide-reveal-right {
            0% { width: 0; left: 0; }
            50% { width: 100%; left: 0; }
            100% { width: 0; left: 100%; }
        }

        .animate-vision-title { 
            animation: reveal-up-blur 1.6s cubic-bezier(0.19, 1, 0.22, 1) forwards; 
        }
        .animate-vision-subtitle { 
            animation: tracking-in-expand 1.8s cubic-bezier(0.215, 0.61, 0.355, 1) 0.3s both; 
        }
        .animate-vision-text {
            animation: reveal-up-blur 1.4s cubic-bezier(0.19, 1, 0.22, 1) 0.6s both;
        }
        .animate-vision-cta {
            animation: reveal-up-blur 1.4s cubic-bezier(0.19, 1, 0.22, 1) 0.9s both;
        }
        
        .vision-image-entrance {
            animation: reveal-up-blur 2s cubic-bezier(0.19, 1, 0.22, 1) forwards;
        }
        .vision-image-pan {
            animation: subtle-zoom 20s ease-in-out infinite alternate;
        }
        .vision-float {
            animation: float-luxury 8s ease-in-out infinite;
        }
        .bg-drift-slow {
            animation: drift-slow 25s ease-in-out infinite;
        }

        .scroll-reveal {
            opacity: 0;
            transform: translateY(40px);
            filter: blur(10px);
            transition: all 1.2s cubic-bezier(0.19, 1, 0.22, 1);
        }
        .scroll-reveal.active {
            opacity: 1;
            transform: translateY(0);
            filter: blur(0);
        }
        
        .overlay-mask::after {
            content: '';
            position: absolute;
            top: 0; left: 0; height: 100%; width: 100%;
            background: #0f172a;
            animation: slide-reveal-right 1.5s cubic-bezier(0.77, 0, 0.175, 1) forwards;
            z-index: 20;
        }
    </style>

</head>
